            }

            .photo {

            }

            .info div{
                text-align: left;
                padding: 2px;
                margin-bottom: 5px;
            }

            .tanscript {
                border-collapse: collapse;
            }

            .tanscript thead,.tanscript tfoot {
                border: 1px solid black;
            }

            .tanscript thead th,.tanscript tfoot td {
                border: 1px solid black;
            }

            .tanscript tbody td {
                border-left: 1px solid black;
                border-right: 1px solid black;
            }

            .submit-container {
                text-align: right;     
                margin-top: 5px;

                background: white;
